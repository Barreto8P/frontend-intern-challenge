<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chaordic Mockup Execution</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:400,700" rel="stylesheet">
  </head>
<body>
  <!-- Header -->
  <header>
    <img src="assets/img/logo-chaordic.png" style="display:block;margin-left:auto;margin-right:auto;padding:20px;" alt="">
  </header>

    <!-- Header -->
    <section id="links-shortener">
      <div class="container">
        <h1>Encurte seus links</h1>
        <p>Links são longos. Encurte os links que você deseja compartilhar,<br> e acompanhe enquanto viajam através da internet.</p>
        <div class="form-field">
          <input id="link-field" type="text" placeholder="Cole o seu link aqui">
          <button style="display:none;" type="reset" id="clear-button" title="Clique para apagar o campo" onclick="clearField('link-field');">&times;</button>
        </div>
        <button id="shortify-button" class="shortify btn"onclick="shortify();">ENCURTAR</button>
      </div>
    </section>

    <!-- Header -->
    <section id="shortened-clicks">
      <div class="container">
        <h1 class="chaordic-text">TOP 5</h1>
        <table id="classification-field"></table>
      </div>
    </section>

    <!-- Header -->
    <section id="hits">
      <div class="arrow-down"></div>
      <div class="container">
        <h1 class="chaordic-text">HITS</h1>
        <span id="total-hits"> </span>
        <p class="support-text">Cliques em Links</p>
      </div>
    </section>


    <!-- Header -->
    <footer>
      <div class="container" style="padding:20px 40px;">
        <div class="link-field">
          <a href="http://www.chaordic.com.br" class="chaordic-text">chr.dc</a>
        </div>
        <div class="social-media-field">
          <img src="assets/img/icon-twitter.png" alt="">
          <img src="assets/img/icon-facebook.png" alt="">
        </div>
      </div>
    </footer>

  </body>
  <script src="assets/js/jsonManipulation.js"></script>
  <script src="assets/js/linkShortener.js"></script>
</html>
